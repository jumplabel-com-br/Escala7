<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Gerador de QRCODE com Jquery</title>
  
  <style type="text/css">
    
  </style>

  
</head>

<body>

  <div class="qr-code-generator">

    <input type="text" class="qr-url" placeholder="URL ou texto">
    <input type="number" class="qr-size" value="128" min="20" max="500">

    <button class="generate-qr-code">Gerar QRCODE</button>

    <br>

    <div id="qrcode"></div>

  </div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/qrcode.js'></script>

  

  <script type="text/javascript">
    $('.generate-qr-code').on('click', function(){

      // Clear Previous QR Code
      $('#qrcode').empty();

      // Set Size to Match User Input
      $('#qrcode').css({
        'width' : $('.qr-size').val(),
        'height' : $('.qr-size').val()
      })

      // Generate and Output QR Code
      $('#qrcode').qrcode({width: $('.qr-size').val(),height: $('.qr-size').val(),text: $('.qr-url').val()});

    });
  </script>




</body>

</html>
